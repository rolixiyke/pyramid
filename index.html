<!DOCTYPE html>
<html>
<head>
	<title>PYRAMID 1.0</title>
</head>
<body>

	<p>WELCOME TO PYRAMID 1.0</p>

	<pre id="pyr"></pre>

	<script>
		const character = "#";
		const count = 8;
		const rows = [];

		function padRow(rowNumber, rowCount) {
			return " ".repeat(rowCount - rowNumber) + character.repeat(2 * rowNumber - 1) + " ".repeat(rowCount - rowNumber);
		}

		for (let i = 1; i<=count; i++){
			rows.push(padRow(i, count));
		}

		let result = " "
		for (const row of rows) {
			result = result + row + "\n";
		}

		document.getElementById("pyr").innerHTML = result;
	</script>

</body>
</html>
